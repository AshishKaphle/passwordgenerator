<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <form method="POST" class="password-form">
            <input type="number" name="length" placeholder="Length (min 12)" min="12" required>
            <button type="submit">Generate Password</button>
        </form>

        {% if password %}
            <h3>Generated Password:</h3>
            <div class="password-container">
                <input type="text" value="{{ password }}" id="password" readonly>
                <button id="copyBtn" onclick="copyPassword()">ðŸ“‹</button>
            </div>
            <p id="copyMsg" style="color: green; display: none;">Copied to clipboard!</p>
        {% endif %}
    </div>

    <script>
        function copyPassword() {
            var copyText = document.getElementById("password");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");

            var msg = document.getElementById("copyMsg");
            msg.style.display = "block";

            setTimeout(function() {
                msg.style.display = "none";
            }, 2000);
        }
    </script>
</body>
</html>
